<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-nav me-auto">
                <a class="nav-link active navbar-brand" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link" href="{% url 'presupuestos' %}">Presupuestos</a>
                <a class="nav-link" href="{% url 'transacciones' %}">Transacciones</a>
                <a class="nav-link" href="{% url 'categorias' %}">Categorías</a>
            </div>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Editar Categoría</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Categoría</label>
                {{ form.nombre }}
                {% if form.nombre.errors %}
                <div class="alert alert-danger mt-2">
                    {{ form.nombre.errors }}
                </div>
                {% endif %}
            </div>

            {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'categorias' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
