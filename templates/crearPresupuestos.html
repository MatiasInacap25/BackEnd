<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-nav me-auto">
                <a class="nav-link active navbar-brand" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link" href="{% url 'presupuestos' %}">Presupuestos</a>
                <a class="nav-link" href="{% url 'transacciones' %}">Transacciones</a>
                <a class="nav-link" href="{% url 'categorias' %}">Categorías</a>
            </div>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Crear Nuevo Presupuesto</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                {{ form.categoria }}
            </div>

            <div class="mb-3">
                <label for="limite" class="form-label">Límite</label>
                <input type="number" name="limite" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="periodo_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" name="periodo_inicio" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="periodo_fin" class="form-label">Fecha de Fin</label>
                <input type="date" name="periodo_fin" class="form-control" required>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Crear Presupuesto</button>
            <a href="{% url 'presupuestos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
